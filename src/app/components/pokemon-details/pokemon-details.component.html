<div class="pokemon-details" *ngIf="pokemon">
    <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
    <h2>{{ pokemon.name | uppercase}}</h2>
    <p>#{{ pokemon.id }}</p>
  
    <h3>Types:</h3>
    <div *ngFor="let type of pokemon.types">
      <span class="type-badge">{{ type.type.name }}</span>
    </div>
  
    <h3>Base Stats:</h3>
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name }}: {{ stat.base_stat }}
      </li>
    </ul>
  </div>
